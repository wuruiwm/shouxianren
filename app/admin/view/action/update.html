<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>寿县人APP后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="__PUBLIC__/echarts/echarts.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="__CSS__/admin-1.css" media="all">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/webuploader/webuploader.css">
</head>
<style>
    .video {
        display: none;
    }

    .uploader-img_list {
        margin-left: -15px;
    }

    .uploader-img_list .info {
        position: relative;
        margin-top: -25px;
        background-color: black;
        color: white;
        filter: alpha(Opacity=80);
        -moz-opacity: 0.5;
        opacity: 0.5;
        width: 100px;
        height: 25px;
        text-align: center;
        display: none;
    }

    .uploader-img_list .handle {
        position: relative;
        background-color: black;
        color: white;
        filter: alpha(Opacity=80);
        -moz-opacity: 0.5;
        opacity: 0.5;
        width: 100px;
        text-align: right;
        height: 18px;
        margin-bottom: -18px;
        display: none;
    }

    .uploader-img_list .handle span {
        margin-right: 5px;
    }

    .uploader-img_list .handle span:hover {
        cursor: pointer;
    }

    .uploader-img_list .file-iteme {
        margin: 12px 0 0 15px;
        padding: 1px;
        float: left;
    }

    #picker {
        display: inline-block;
    }

    #ctlBtn {
        position: relative;
        display: inline-block;
        cursor: pointer;
        background: #EFEFEF;
        padding: 10px 15px;
        color: #2E2E2E;
        text-align: center;
        border-radius: 3px;
        overflow: hidden;
    }

    #ctlBtn:hover {
        background: #DDDDDD;
    }

</style>
<body class="layui-layout-body" style="overflow-y:visible;">


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>修改文章</legend>
</fieldset>
<form class="layui-form layui-form-pane" enctype="multipart/form-data" id="uploadForm">
    <div class="layui-form-item">
        <label class="layui-form-label">请选择栏目</label>
        <div class="layui-inline">
            <select name="action_cate" lay-filter="type_id" id="option">
                {foreach $cate as $k=>$v}
                <option value="{$v.id}">{$v.title}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请选择商户</label>
        <div class="layui-inline">
            <select name="merchant" lay-filter="type_id" id="option_one">
                {foreach $merchant as $k=>$v}
                <option value="{$v.id}">{$v.title}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">虚拟阅读量</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="virtual_read_num" placeholder="0" value="0" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">虚拟获赞量</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="virtual_awesome_num" placeholder="0" value="0" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="sort" placeholder="0" value="0" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">数字越大排序越靠前</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新闻类型</label>
        <div class="layui-input-block">
            <input type="radio" name="news_type" lay-filter="news_type" value="0" title="图文模式" checked="">
            <input type="radio" name="news_type" lay-filter="news_type" value="1" title="视频模式">
        </div>
        <div class="layui-form-mid layui-word-aux">新闻类型，文章保存后无法修改，请谨慎选择</div>

    </div>
    <div class="layui-form-item graphic">
        <div class="layui-inline">
            <label class="layui-form-label">文章封面图</label>
            <div class="layui-input-block layui-upload">
                <button type="button" class="layui-btn" id="test2">点击上传</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;width: 88%">
                    预览图：
                    <div class="layui-upload-list uploader-img_list" style="overflow: auto;" id="uploader-img_list">

                    </div>
                </blockquote>
                <div class="layui-form-mid layui-word-aux">建议分辨率：200*200，最多上传3张即可</div>
            </div>
        </div>
    </div>


    <div class="layui-form-item video">
        <label class="layui-form-label">视频封面</label>
        <div class="layui-upload-drag" id="test1">
            <img class="layui-upload-img" id="img" src="/static/admin/images/upload.png"
                 style="width: 100px;height: 100px;">
            <p id="demoText"></p>
            <input type="hidden" name="head_img" class="img_id">
            <div class="layui-form-mid layui-word-aux">建议分辨率：750*380</div>
        </div>
    </div>


    <div class="video">
        <label class="layui-form-label">上传视频</label>
        <div id="uploader" class="wu-example">
            <div class="btns">
                <div id="picker">选择文件</div>
                <div id="ctlBtn" class="webuploader-upload">开始上传</div>
            </div>
            <!--用来存放文件信息-->
            <div id="thelist" class="uploader-list"></div>
        </div>
    </div>
    <!--<div class="video">-->
        <!--<video width="320" height="240" controls>-->
            <!--<source src="http://sxr.ijiandian.com/uploads/admin/video/sp1.mp4" type="video/mp4">-->
        <!--</video>-->
    <!--</div>-->
    <input type="hidden" value="" name="video_id">

    <div class="layui-form-item" pane="">
        <label class="layui-form-label">显示开关-开</label>
        <div class="layui-input-inline" style="width: 60px;">
            <input type="checkbox" name="status" id="status" lay-skin="switch" lay-filter="switchTest"
                   title="开关">
        </div>
        <div class="layui-form-mid layui-word-aux">默认开启显示</div>
    </div>

    <div class="layui-form-item" pane="">
        <label class="layui-form-label">置顶开关-关</label>
        <div class="layui-input-inline" style="width: 60px;">
            <input type="checkbox" name="top" id="top" lay-skin="switch" lay-filter="switchTest"
                   title="开关">
        </div>
        <div class="layui-form-mid layui-word-aux">默认关闭</div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <textarea name="content" id="content" type="text/plain" style="height: 100px;width: 100%;"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">操作</label>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button class="layui-btn" lay-submit="" lay-filter="btnSubmit">确认提交</button>
        </div>
    </div>

</form>


</body>
{include file="public/foot"}


<script type="text/javascript">

    var id = window.base.getQueryString('id');
    layui.use(['layedit', 'form', 'upload'], function () {
        var form = layui.form;
        upload = layui.upload;
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/adminapi/upload'
            , data: {'width':'750','height':'380','type':1}
            , multiple: true
            , before: function (obj) {
                layer.msg('图片上传中...', {
                    icon: 16,
                    shade: 0.01,
                    time: 0
                })
            }
            , done: function (res) {
                if (res.code == '20000') {
                    head_imgs.length = 0;
                    $('#img').attr('src', res.data.src);
                    $('#img').css({"width": '750', "height": '380'});
                    $('.img_id').val(res.data.id);
                    head_imgs.push(res.data.id);
                    layer.msg('上传成功');
                } else {
                    layer.msg('上传失败');
                }
            }
            , error: function () {
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

        var head_imgs = [];
        upload.render({
            elem: '#test2'
            , url: "/adminapi/upload"
            , data: {'width':'200','height':'200','type':1}
            , multiple: true
            , before: function (obj) {
                layer.msg('图片上传中...', {
                    icon: 16,
                    shade: 0.01,
                    time: 0
                })
            }
            , done: function (res) {
                layer.close(layer.msg());
                $('#uploader-img_list').append(
                        '<div id="" class="file-iteme">' +
                        '<div class="handle"><span class="glyphicon glyphicon-trash"><i class="layui-icon layui-icon-delete"></i></span> <span style="display: none">' + res.data.id + '</span></div>' +
                        '<img style="width: 100px;height: 100px;" src=' + res.data.src + '>' +
                        '<div class="info">' + '图片' + '</div>' +
                        '</div>'
                );
                head_imgs.push(res.data.id);
            }, error: function () {
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
        $(document).on("mouseenter mouseleave", ".file-iteme", function (event) {
            if (event.type === "mouseenter") {
                $(this).children(".info").fadeIn("fast");
                $(this).children(".handle").fadeIn("fast");
            } else if (event.type === "mouseleave") {
                $(this).children(".info").hide();
                $(this).children(".handle").hide();
            }
        });
        $(document).on("click", ".file-iteme .handle", function (event) {
            var s_id = ($(this).context).lastChild.innerHTML;
            var in_array_index = $.inArray(parseInt(s_id), head_imgs);
            head_imgs.splice(in_array_index, 1);
            $(this).parent().remove();

        });


        form.on('radio(news_type)', function (data) {
            if (data.value == 0) {
                $('.video').hide();
                $('.graphic').show();
            } else {
                $('.video').show();
                $('.graphic').hide();
            }
            form.render();
        });

        if (id > 0) {
            var params = {
                url: 'action/read_id?id=' + id,
                sCallback: function (successMsg) {
                    $("input[name='title']").val(successMsg.data.title);
                    $("input[name='virtual_read_num']").val(successMsg.data.virtual_read_num);
                    $("input[name='virtual_awesome_num']").val(successMsg.data.virtual_awesome_num);
                    $("input[name='sort']").val(successMsg.data.sort);
                    $("#content").val(successMsg.data.content);
                    if (successMsg.data.news_type == '视频模式') {
                        $("input[name='news_type']").eq(1).prop('checked', true);
                        $('.video').show();
                        $('.graphic').hide();
                        $("input[name='news_type']").eq(0).prop('disabled', true);
                    } else {
                        $("input[name='news_type']").eq(0).prop('checked', true);
                        $('.video').hide();
                        $('.graphic').show();
                        $("input[name='news_type']").eq(1).prop('disabled', true);
                    }
                    if (successMsg.data.news_type === '图文模式') {
                        $.each(successMsg.data.head_img, function (index, value) {
                            $('#uploader-img_list').append(
                                    '<div id="" class="file-iteme">' +
                                    '<div class="handle"><span class="glyphicon glyphicon-trash"><i class="layui-icon layui-icon-delete"></i></span> <span style="display: none">' + successMsg.data.head_img[index].id + '</span></div>' +
                                    '<img style="width: 100px;height: 100px;" src=' + successMsg.data.head_img[index].filepath + '>' +
                                    '<div class="info">' + '图片' + '</div>' +
                                    '</div>'
                            );
                            head_imgs.push(successMsg.data.head_img[index].id);
                        });
                    } else {
                        $("input[name='video_id']").val(successMsg.data.video_id.id);
                        $("input[name='img_id']").val(successMsg.data.head_img[0].id);
                        head_imgs.push(successMsg.data.head_img[0].id);
                        $('#img').attr('src', successMsg.data.head_img[0].filepath);
                        $('#img').css({"width": '750', "height": '380'});
                    }
                    (successMsg.data.status == 2) ? $("input[name='status']").attr("checked", false) : $("input[name='status']").attr("checked", true);
                    (successMsg.data.top == 1) ? $("input[name='top']").attr("checked", false) : $("input[name='top']").attr("checked", true);
                    $("#option").val(successMsg.data.action_cate.id);
                    $("#option_one").val(successMsg.data.merchant.id);
                    form.render();
                },
                eCallback: function (errorMsg) {
                    layer.msg('您请求的信息不存在!', {icon: 2});
                }
            }
            window.base.getData(params);
        }


        form.on('submit(btnSubmit)', function (data) {
            if (data.field.status == "on") {
                data.field.status = "1";
            } else {
                data.field.status = "2";
            }

            if (data.field.top == "on") {
                data.field.top = "2";
            } else {
                data.field.top = "1";
            }

            data.field.head_img = head_imgs.join(",");
            var formData = data.field;

            var params = {
                url: 'action/update?id=' + id,
                type: 'post',
                data: formData,
                sCallback: function (successMsg) {
                    if (successMsg.msg == '缺少权限') {
                        layer.msg(successMsg.msg);
                    }
                    if (successMsg.code == 20000) {
                        var index = top.layer.msg('数据提交中，请稍候', {icon: 16, time: false, shade: 0.5});
                        setTimeout(function () {
                            top.layer.close(index);
                            top.layer.msg("添加成功", {icon: 1});
                            layer.closeAll("iframe");
                            parent.location.reload();
                        }, 1000);
                    }
                },
                eCallback: function (errorMsg) {
                    if (errorMsg.responseJSON.code == '40000') {
                        layer.msg(errorMsg.responseJSON.msg);
                    }
                }
            }
            window.base.getData(params);
            return false;
        });

    })

</script>

<script type="text/javascript">
    $(function () {
        //开始上传按钮
        var $btn = $('#ctlBtn');
        //文件信息显示区域
        var $list = $('#thelist');
        //当前状态
        var state = 'pending';
        //初始化Web Uploader
        var uploader = WebUploader.create({
            // swf文件路径
            swf: 'webuploader/Uploader.swf',
            // 文件接收服务端。
            server: 'http://app.jinshouzhou.com/adminapi/upload/video',
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',
            // 开启分片上传。
            chunked: true,
            //每个分片的大小（这里设为4M）
            chunkSize: 2 * 1024 * 1024

//            fileNumLimit:1 // 允许上传数量
        });
        // 当有文件被添加进队列的时候（选择文件后调用）
        uploader.on('fileQueued', function (file) {
            $list.append('<div id="' + file.id + '" class="item">' +
                    '<h4 class="info">' + file.name + '</h4>' +
                    '<p class="state">等待上传...</p>' +
                    '</div>');
        });
        // 文件上传过程中创建进度条实时显示。
        uploader.on('uploadProgress', function (file, percentage) {
            var $li = $('#' + file.id);
            $li.find('p.state').text('上传中（' + parseInt(percentage * 100) + '%）');
        });
        // 文件上传成功后会调用
        uploader.on('uploadSuccess', function (file, res) {
            $('#' + file.id).find('p.state').text('已上传');
//            console.log(res);

            $("input[name='video_id']").val(res.data.id);
//            form.render();//需要渲染一下

        });
        // 文件上传失败后会调用
        uploader.on('uploadError', function (file) {
            $('#' + file.id).find('p.state').text('上传出错');
        });
        // 文件上传完毕后会调用（不管成功还是失败）
        uploader.on('uploadComplete', function (file) {
            $('#' + file.id).find('.progress').fadeOut();
        });
        // all事件（所有的事件触发都会响应到）
        uploader.on('all', function (type) {
            if (type === 'startUpload') {
                state = 'uploading';
            } else if (type === 'stopUpload') {
                state = 'paused';
            } else if (type === 'uploadFinished') {
                state = 'done';
            }
            if (state === 'uploading') {
                $btn.text('暂停上传');
            } else {
                $btn.text('开始上传');
            }
        });
        // 开始上传按钮点击事件响应
        $btn.on('click', function () {
            if (state === 'uploading') {
                uploader.stop();
            } else {
                uploader.upload();
            }
        });
    });
</script>


</html>
